language: cpp
sudo: required
dist: trusty
osx_image: xcode8.3
compiler:
- clang
- gcc
os:
- linux
# - osx
env:
- TEST_TYPE=Debug
- TEST_TYPE=Release
install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    ./scripts/install_dependencies_osx.sh;
  else
    ./scripts/install_dependencies.sh;
  fi
before_script:
- export PATH="/usr/bin:$PATH"
- ./scripts/print_diagnostics.sh
script:
- travis_wait 60 ./scripts/travis.sh
